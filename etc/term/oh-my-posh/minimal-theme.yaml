################################################################################
# Yvan Vivid - OMP theme - minimal for TTY
################################################################################
# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true

blocks:
- type: prompt
  alignment: left
  segments:
  - type: text
    style: plain
    template: $
    foreground: "#98C379"
  
  - type: path
    style: plain
    template: " {{ .Path }} "
    properties:
      style: agnoster
    foreground: "#56B6C2"
  
  - type: git
    style: plain
    template: "<#5FAAE8>git:(</>{{ .HEAD }}<#5FAAE8>)</>"
    properties:
      branch_icon: ""
    foreground: "#D0666F"
  
  - type: status
    style: plain
    template: " âœ—"
    foreground: "#BF616A"
