# Yvan Vivid - Foot config

term=foot
font=monospace:size=9.5
dpi-aware=yes
notify=notify-send -a foot -i foot ${title} ${body}
bell=none
# url-launch=xdg-open ${url}
# bold-text-in-bright=no
# selection-target=primary

[colors]
# alpha=1.0
foreground=10ff10
background=350000

